<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header"> 
        <p class="nome_site">manager doctor</p>
        <button class="botao_cadastro" type="button"><p class="cadastrar_inicio">cadastrar</p></button>
    </header>
   
    <main>
        <div class="campos_tabela">
            <p class="id_medico">id</p>
            <p class="foto">foto</p>
            <p class="nome">nome</p>
            <p class="telefone">telefone</p>
            <p class="especialidade">especialidade</p>
            <p class="crm">crm</p>
        </div>


        <div id="infosmedico">


        </div>


    </main>
    <div id="pop-up" class="pop-up">
        <div class="pop-up-content">
            <div class="imagem-container">
                <img src="src/icons/image 1.png" alt="imagem medico" class="imagemMedicoCadastro">
            </div>
            <div class="form-container">                            
                <span id="botao_fechar" class="botao_fechar">x</span>
                <h2 class="cadastro-medico">Cadastro MÃ©dico</h2>
                <form id="cadastroForm">
                    <label for="nome" class="nome_form">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite o nome" required>
                    
                    <label for="telefone" class="telefone_form">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Digite o telefone" required>
                    
                    <label for="especialidade" class="especialidade_form">Especialidade:</label>
                    <input type="text" id="especialidade" placeholder="Digite a especialidade" required>
                    
                    <label for="crm" class="crm_form">CRM:</label>
                    <input type="text" id="crm" placeholder="Digite o CRM" required>

                    <label for="foto" class="foto_form">Foto:</label>
                    <div class="container">
                        <div class="container">
                            <div id="drop-area" class="drop-area">
                                <p>Arraste e solte a foto aqui</p>
                                <input type="file" id="fileElem" accept="image/*" style="display:none;">
                            </div>
                    </div>

                    <button type="submit" id="botao-popup">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    
    <style>
        #pop-up{
            display: none;
        }
    </style>
    <script>
      
        const botao_cadasto = document.getElementsByClassName("botao_cadastro")[0]; 
        const formulario = document.getElementById("pop-up");
        const botao_fechar_popup = document.getElementsByClassName("botao_fechar")[0]
       
        botao_cadasto.addEventListener('click', function(){
            if(formulario.style.display === 'none' || formulario.style.display === '') {
                formulario.style.display = 'flex'; 
            } else {
                formulario.style.display = 'none'; 
            }
        });
        botao_fechar_popup.addEventListener('click', function(){
            if(formulario.style.display === 'none' || formulario.style.display === '') {
                formulario.style.display = 'flex'; 
            } else {
                formulario.style.display = 'none'; 
            }
        });
    </script>
    <script src="src/js/requisicao.js"></script>
    <script src="src/js/envio.js"></script>
</body>
</html>
