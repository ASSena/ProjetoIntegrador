<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"> 
        <p class="nome_site">manager doctor</p>
        <button class="botao_cadastro" type="button"><p class="cadastrar_inicio">cadastrar</p></button>
    </header>
   
    <main>
        <div class="campos_tabela">
            <p class="id_medico">id</p>
            <p class="foto">foto</p>
            <p class="nome">nome</p>
            <p class="telefone">telefone</p>
            <p class="especialidade">especialidade</p>
            <p class="crm">crm</p>
        </div>


        <div id="infosmedico">


        </div>


    </main>
    <div id="pop-up" class="pop-up">
        <div class="pop-up-content">
            <div class="imagem-container">
                <img src="src/icons/Frame 9.svg" alt="imagem do médico" class="imagemMedicoCadastro">
            </div>
            <div class="form-container">
                <span id="botao_fechar" class="botao_fechar">X</span>
                <h2>Cadastro Médico</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite o nome" required>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Digite o telefone" required>
                    
                    <label for="especialidade">Especialidade:</label>
                    <input type="text" id="especialidade" placeholder="Digite a especialidade" required>
                    
                    <label for="crm">CRM:</label>
                    <input type="text" id="crm" placeholder="Digite o CRM" required>
                    
                    <button type="submit" id="cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
